<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Sign up</title>
    <link rel="stylesheet" href="Styles/All items/normalize.css" />
    <link rel="stylesheet" href="Styles/Seller Sign up/SellerSign.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="images/All items/onlinelogomaker-091721-1248-1692-2000-transparent.png"
        alt="glowy shopping mall logo"
      />
      <p>Already a seller? <a href="SellerLogin.html">Sign in</a></p>
    </div>
    <h1 class="header1">Create a seller account</h1>

    <div class="container">
      <p class="p1">Please fill in this form to create an account.</p>
      <hr />
      <form action="SellerSignup.php" method="POST">
        <input
          type="text"
          placeholder="First Name"
          name="firstname"
          id="firstname"
          required
        />
        <input
          type="text"
          placeholder="Last Name"
          name="lastname"
          id="lastname"
          required
        />

        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <input
          type="tel"
          placeholder="Enter Mobile number"
          name="mobile"
          id="mobile"
          required
        />
        <input
          type="text"
          placeholder="username"
          name="username"
          id="username"
          required
        />

        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="password2"
          id="password2"
          required
        />

        <hr />
        <p class="p2">
          By creating an account you agree to our
          <a href="P&P.php">Terms & Privacy</a>.
        </p>

        <button type="submit" name="submit" class="registerbtn">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
